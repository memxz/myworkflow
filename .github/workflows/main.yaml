name: My First Workflow

# trigger
on: 
- push

# Jobs in the workflow
jobs: 
  # jobs name
  My-first-workflow: 
  # OS that this workflow will be running on
    runs-on: ubuntu-latest

    # list of steps to perform task
    steps: 
    - name: echo the date
